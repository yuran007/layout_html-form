<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="post"
          onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="form-input">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>
        <div class="form-input">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>
        <div class="form-input">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            min="0"
            max="100"
            value="12"
          >
        </div>
        <div class="form-input">
          <label for="date-of-birth">Full date of birth:</label>
          <input
            type="date"
            name="date-of-birth"
            id="date-of-birth"
          >
        </div>
        <div class="form-input">
          <label for="terms-and-conds">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms-and-conds"
            id="terms-and-conds"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div class="form-input">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="form-input">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="form-input">
          <!-- <label for="cats"> -->
            Do you love cats?
          <!-- </label> -->
          <input
            type="radio"
            name="cats"
            id="yes"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cats"
            id="no"
            value="no"
          >
          <label for="no">No</label>
        </div>
        <div class="form-input">
          <label for="fav-color">What is your favorite color?</label>
          <input
            type="color"
            name="fav-color"
            id="fav-color"
            value="#000000"
          >
        </div>
        <div class="form-input">
          <label for="bed-time">What time do you go to bed?</label>
          <input
            type="time"
            name="bed-time"
            id="bed-time"
          >
        </div>
        <div class="form-input">
          <label for="fav-car">What are your favorite brand of cars?</label>
          <select
            name="fav-car"
            id="fav-car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="empty"></option>
          </select>
        </div>
        <div class="form-input">
          <label for="rate-of-work">How do you rate our work?</label>
          <input
            type="range"
            name="rate-of-work"
            id="rate-of-work"
            max="100"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <div class="form-input">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            rows="2"
            cols="20"
            minlength="10"
            maxlength="40"
          >
          </textarea>
        </div>
        <div class="form-input">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <div class="form-input">
        <label for="submit"></label>
        <input
          type="submit"
          name="submit"
          id="submit"
          value="Submit">
      </div>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
